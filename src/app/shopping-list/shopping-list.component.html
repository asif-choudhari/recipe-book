<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <div *ngIf="shoppingListLoaded">
          <ul class="list-group">
              <a class="list-group-item"
              style="cursor: pointer"
              *ngFor="let ingredient of ingredients; let i = index"
              (click)="onEditIngredient(ingredient.id)">
                  {{ingredient.name}} ({{ingredient.amount}})
              </a>
          </ul>
        </div>
        <div *ngIf="!shoppingListLoaded" style="text-align: center;">
          <app-spinner></app-spinner>
        </div>
    </div>
</div>
