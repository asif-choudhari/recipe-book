<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewRecipeClicked()">
        New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row" *ngIf="recipeListLoaded">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipe of recipes; let i = index" [recipe]="recipe" [index]="recipe.id"></app-recipe-item>
  </div>
</div>
<div class="row" *ngIf="!recipeListLoaded">
  <div class="col-xs-12 center" style="text-align: center;">
    <app-spinner></app-spinner>
  </div>
</div>
<hr>
