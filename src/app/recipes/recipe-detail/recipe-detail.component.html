<div class="row" *ngIf="!recipeLoaded">
  <div class="col-xs-12" style="text-align: center;">
      <app-spinner></app-spinner>
  </div>
</div>

<div *ngIf="recipeLoaded">
  <div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 250px">
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          <h1>Recipe Name : {{recipe.name}}</h1>
      </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          <div class="btn-group" appDropdown>
              <button type="button" class="btn btn-primary dropdown-toggle">
                  Manage recipe <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                  <li><a style="cursor: pointer;" [routerLink]="['edit']" (click)="onEditRecipe()">Edit Recipe</a></li>
                  <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipes</a></li>
                  <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add to Shopping List</a></li>
              </ul>
          </div>
      </div>
  </div>
  <hr>
  <div class="row">
      <div class="col-xs-12">
          <p class="label_d" style="font-weight: bold;">Description : </p>
          {{recipe.description}}
      </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          <p class="label_i" style="font-weight: bold;">Ingedrients : </p>
          <p *ngFor="let item of recipe.ingredients; let i = index">
          {{i+1}}. {{item.name}} ({{item.amount}})
          </p>
      </div>
  </div>
</div>
