<div class="row" id="edit-comp">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="xol-xs-12">
          <button class="btn btn-success"
          [disabled]="!recipeForm.valid"
          type="submit" id="save-update-btn">{{ editMode ? 'Update' : 'Save'}}</button>
          <button class="btn btn-danger" (click)="redirectToRecipes()" id="cancel-btn">Cancel</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Recipe Name : </label>
            <input type="text" id="name" class="form-control"
            formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL : </label>
            <input type="text" id="imagePath" class="form-control"
            formControlName="imgUrl" #imgURL>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!(imgURL.value === '')">
        <div class="col-xs-12" >
          <img [src]="imgURL.value" alt="Image not loaded" class="img-responsive" style="max-height: 200px">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description : </label>
            <textarea type="text" id="description" class="form-control" rows="6"
            formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
            <button class="btn btn-primary" (click)="addNewIngredientInput()" type="button">
              Add Ingredient
            </button>

            <div class="row"
            *ngFor="let control of ingredientControls; let i = index" [formGroupName]="i">
              <div class="col-xs-6">
                <input type="text" id="ingredients" class="form-control" placeholder="Name" formControlName="name">
              </div>
              <div class="col-xs-4">
                <input type="number" id="ingredients" class="form-control" placeholder="Amount" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
                id="ingredient-cancel-btn">X</button>
              </div>
            </div>
        </div>
      </div>
      <hr>
    </form>
  </div>
</div>
